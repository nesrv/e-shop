{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Мой интернет-магазин shop{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">Мой интернет-магазин shop</a>
    </div>
    <div id="subheader">
      <div class="cart">Your cart is empty.</div>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
</html>
